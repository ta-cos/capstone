<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kong-Man</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div id='auth'>
        <button class="buttons" id='login'>Log In</button>
        <button class="buttons" id='signup'>Sign Up</button>
    </div>

    <canvas id='canvas'></canvas>

    <div class=container>
        <div class="content">
            <h1> KONG-Man</h1>
            <p>Donkey Kong enters Pac-Man </p>
        </div>
    </div>
    <div class=button-wrapper>
        <button class="buttons">Instructions</button>
        <button class="buttons">Play Game</button>
        <button class="buttons">About the dev</button>
    </div>

    <script type="module" src="./scripts/index.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/CSSRulePlugin.min.js"
        integrity="sha512-Aa3UvVB5yhH/dNXMt8nGZDD15Xmntq1ODcavfgT8omSLaomrJKYybWczzc6UJYDUAdqR1hmDJ47V4Ux50PPIuw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script class="text-animations">

        const border = CSSRulePlugin.getRule('.content:before')
        const h1 = document.querySelector('h1')
        const p = document.querySelector('p')
        const buttons = document.querySelectorAll('.buttons')
        const tl = gsap.timeline()


        tl.from(border, { delay: 1, duration: 7, cssRule: { scaleX: 0 } })
        // use css clippy for clip Path values on trapazoid
        tl.to(h1, { delay: 2, duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)' }, "-= 3")
        tl.to(p, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)' }, "-= 2")
        tl.to(buttons, { duration: 2, clipPath: 'polygon(0 0, 100% 0, 100% 100%, 0% 100%)' }, "-= 2")




    </script>

</body>

</html>
